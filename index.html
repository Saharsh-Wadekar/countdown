<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v=1.25" />
  </head>
  <body>
    <img src="background.svg" id="myimage" alt="background">
    <div id="countdown">
        <div class="box"><span id="hours"></span><a href="#">Hours</a></div>
        <div class="box"><span id="minutes"></span><a href="#">Minutes</a></div>
        <div class="box"><span id="seconds"></span><a href="#">Seconds</a></div>
    </div>
    <!-- Javascript -->
    <script>
      var x;

      // Set the date we're counting down from
      var countDownDate = new Date("Feb 10, 2023 11:00:00").getTime();

      // Update the count down every 1 second
      x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Add leading zeros to hours, minutes, and seconds if they are less than 10
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Display the result in the element with id="countdown"
        document.getElementById("hours").innerHTML = hours ;
        document.getElementById("minutes").innerHTML = minutes ;
        document.getElementById("seconds").innerHTML = seconds;

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "<span style='font-size:3em;font-family: 'JetBrains Mono', monospace;'><h2>Time's Up</h2></span>";
        }
      }, 1000);
    </script>
  </body>
</html>
